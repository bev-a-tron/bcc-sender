<!doctype html>
<head>
    <title>Send letters to the editorz</title>
</head>

<body>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
    <h1>Compose your letter to the editor</h1>

    <div class=metanav>

        <h3>
            Thank you for your time and energy!
        </h3>

        <div>
            Emails were sent to:
            {% for newspaper, email in emails.items() %}
            {{ email }} ({{newspaper}})
            {% endfor %}

    </div>
</div>
</div>
</body>
