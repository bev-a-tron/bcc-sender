<!doctype html>
<head>
    <title>Send letters to the editorz</title>
</head>

<body>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
    <h1>Compose your letter to the editor</h1>

    <div class=metanav>

        <h3>
            Thank you for your time and energy!
        </h3>

        <div>
            Emails were sent to:
            <ul style="list-style-type:none">
            {% for newspaper, email in emails.items() %}
            <li>{{ email }} ({{newspaper}})</li>
            {% endfor %}
            </ul>
    </div>
    <div>

    </div>
</div>
</div>
</body>
